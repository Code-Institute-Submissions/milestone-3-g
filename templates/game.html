{% extends "base.html" %}
{% block content %}
<section>
    <h3 class="light-blue-text text-darken-4 center-align">Game Search</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Games</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('search') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>

</section>
<section>
    <ul>
        {% for x in game %}

           {% if x.appid % 10 == 0  %} 

        <li>
            <form action="{{ url_for('submit') }}" method="post" class="col s12">
                <button type="submit" name="game_choice"  id="{{ x.name }}" data-id="{{ x.appid }}">{{ x.name }}</button>
                <textarea style="display: none" class="hidden-text" name="text">{{ x.appid }}</textarea>
            </form>
      
        </li>

        {% endif %}
        {% endfor %}
    </ul>
    <section>

           

    </section>


</section>
{% endblock %}
